<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventsy Home</title>
  <script src="https://kit.fontawesome.com/88bf6f73af.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <nav class="black">
    <div class="nav-body">
      <div class="nav-logo"></div>
      <div class="links" id="links">
        <a href="#home">home</a>
        <span>/</span>
        <a href="#about">about</a>
        <span>/</span>
        <a href="#gallery">gallery</a>
        <span>/</span>
        <a href="#blog">blog</a>
        <span>/</span>
        <a href="#contact">contact</a>
      </div>
    </div>
    <hr>
  </nav>

  <div id="app">
    <div class="gallery">
      <div class="gallery-header">
        GALLERY:
        <hr>
      </div>
      <div class="gallery-images-wrapper">
        <div class="gallery-row">
          <div onclick="window.location.href='#gallery1'" class="r1i1"></div>
          <div onclick="window.location.href='#gallery2'" class="r1i2"></div>
          <div onclick="window.location.href='#gallery3'" class="r1i3"></div>
        </div>
        <div class="gallery-row">
          <div onclick="window.location.href='#gallery4'" class="r2i1"></div>
          <div onclick="window.location.href='#gallery5'" class="r2i2"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- <script src="lib/jquery-3.6.0.min.js"></script>
  <script type="module" src="model/model.js"></script>
  <script type="module" src="app/app.js"></script> -->
  <footer>
    <div class="footer-logo"></div>
    <div class="contact-info">
      <p class="address">420 Smoke St. Los Angeles, CA 46318</p>
      <p class="phone">(213)-467-2627</p>
      <p class="website">info@eventsy.com</p>
    </div>
    <div class="subscribe-input">
      <input class="subscribe-email" type="email" placeholder="Enter your email to join newsletterâ€¦">
      <button action="window.location.href = '#'" class="subscribe-button">Subscribe</button>
    </div>
    <div class="icons">
      <i onclick="window.location.href = 'https://www.facebook.com/'" class="fa-brands fa-facebook-square"></i>
      <i onclick="window.location.href = 'https://www.instagram.com/'" class="fa-brands fa-instagram-square"></i>
      <i onclick="window.location.href = 'https://www.twitter.com/'" class="fa-brands fa-twitter-square"></i>
    </div>
    <div class="copyright">Copyright 2019 eventsy. All rights reserved</div>
  </footer>
</body>

</html>
